
<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کەس ناسینی ڕاستەوخۆ</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">سیستەمی ناسینی کەس بەکاردەهێنێت وێبکام</h1>
        <div class="mb-4">
            <img src="{{ url_for('video') }}" id="videoFeed" class="img-fluid border rounded shadow" alt="Live Feed">
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success" onclick="startVideo()">دەستپێکردن</button>
            <button class="btn btn-danger" onclick="stopVideo()">وەستاندن</button>
        </div>
    </div>

    <script>
        let video = document.getElementById('videoFeed');
        let isStreaming = true;

        function startVideo() {
            if (!isStreaming) {
                video.src = "{{ url_for('video') }}";
                isStreaming = true;
            }
        }

        function stopVideo() {
            video.src = "";
            isStreaming = false;
        }
    </script>
</body>
</html>
